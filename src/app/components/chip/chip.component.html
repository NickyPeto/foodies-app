<mat-chip-set>
  <ng-container *ngIf="missingIngredient">
    <mat-chip-option
      class="chip-missing-ingredient"
      color="warn"
      selected
      disabled
      >{{ ingredient }}</mat-chip-option
    >
  </ng-container>
  <ng-container *ngIf="!missingIngredient">
    <mat-chip-option color="accent" class="chip-ingredient" selected disabled>{{
      ingredient
    }}</mat-chip-option>
  </ng-container>
</mat-chip-set>
